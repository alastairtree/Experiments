name: Build and Publish pytest-keycloak-fixture

on:
  push:
    branches:
      - main
    paths:
      - 'keycloak/**'
    tags:
      - 'pytest-keycloak-v*'
  pull_request:
    paths:
      - 'keycloak/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          keycloak/.venv
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('keycloak/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-

    - name: Install dependencies
      working-directory: keycloak
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run linting
      working-directory: keycloak
      run: |
        ruff check src/ tests/
        ruff format --check src/ tests/

    - name: Run tests with coverage
      working-directory: keycloak
      run: |
        pytest tests/ -v --cov=pytest_keycloak --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: keycloak/coverage.xml
        flags: unittests
        name: codecov-pytest-keycloak

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      working-directory: keycloak
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build wheel
      working-directory: keycloak
      run: |
        python -m build --wheel

    - name: Upload wheel as artifact
      uses: actions/upload-artifact@v4
      with:
        name: pytest-keycloak-wheel
        path: keycloak/dist/*.whl
        retention-days: 7

  publish:
    needs: build
    runs-on: ubuntu-latest
    # Only publish on tag pushes to main branch
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/pytest-keycloak-v')
    environment:
      name: pypi
      url: https://pypi.org/p/pytest-keycloak-fixture
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Download wheel artifact
      uses: actions/download-artifact@v4
      with:
        name: pytest-keycloak-wheel
        path: keycloak/dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: keycloak/dist/
        verbose: true
