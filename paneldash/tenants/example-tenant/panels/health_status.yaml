panel:
  type: "health_status"
  title: "Service Health"

  data_source:
    table: "health_status"
    columns:
      service_name: "name"
      status_value: "last_check"
      timestamp: "last_checked_at"

  display:
    status_mapping:
      0:
        color: "#10B981"  # Green
        label: "Healthy"
      1:
        color: "#F59E0B"  # Amber
        label: "Degraded"
      2:
        color: "#EF4444"  # Red
        label: "Down"

  refresh_interval: 120
