panel:
  type: "table"
  title: "Recent Errors"

  data_source:
    table: "error_logs"
    columns:
      - name: "timestamp"
        display: "Time"
        format: "datetime"
      - name: "service"
        display: "Service"
      - name: "error_message"
        display: "Error"
      - name: "severity"
        display: "Severity"

    query:
      where: "severity IN ('ERROR', 'CRITICAL')"
      order_by: "timestamp DESC"
      limit: 50

  display:
    sortable: true
    default_sort: "timestamp"
    default_sort_order: "desc"
    pagination: 25

  refresh_interval: 300
